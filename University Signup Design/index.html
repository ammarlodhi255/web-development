<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="signup">
      <img
        src="https://www.iba-suk.edu.pk/Content/assets/img/new-logo.png"
        alt="iba-pic"
        id="iba-logo"
      />
      <h5 id="detail">Please provide the details below</h5>
      <form class="form-layout">
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="*Fullname"
          aria-label=".form-control-lg example"
        />
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="*Email Address"
          aria-label=".form-control-lg example"
        />
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="*Phone Number"
          aria-label=".form-control-lg example"
        />
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="*Company Name"
          aria-label=".form-control-lg example"
        />
        <button type="button" class="btn btn-primary">CREATE ACCOUNT</button>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            By creating an account, you agree to our
            <b style="text-decoration: underline">Terms of Use</b> and our
            <b style="text-decoration: underline">Privacy policy.</b>
            <br />
            Already have an account?
            <b style="text-decoration: underline">Sign in.</b>
          </label>
        </div>
      </form>
      <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="active item">
            <p>
              Learn something about everything, and everything about something
            </p>
          </div>
        </div>
        <a class="carousel-control left" href="#myCarousel" data-slide="prev"
          >&lsaquo;</a
        >
        <a class="carousel-control right" href="#myCarousel" data-slide="next"
          >&rsaquo;</a
        >
      </div>
    </div>
    <img src="./Screenshot 2022-03-31 184100.png" alt="" class="main-img" />
  </body>
</html>
