<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Column System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="container">
        <div class="row">
          <div class="col col-12 col1"></div>
        </div>
        <div class="row">
          <div class="col col-6 col2"></div>
          <div class="col col-5 col3 offset-sm-1"></div>
        </div>
        <div class="row">
          <div class="col col-6 col4">
          </div>
          <div class="col col10 offset-md-1">
            <div class="row">
              <div class="col colbg col-5 col5"></div>
              <div class="col colbg col-5 col6 offset-md-2"></div>
            </div>
            <div class="row">
              <div class="col col-5 col7">
              </div>
              <div class="col col-5 col8 offset-md-2">
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
