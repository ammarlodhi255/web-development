<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>

    <style>
      td {
        text-align: center;
        background: rgb(232, 231, 231);
        font-size: 50px;
      }

      table {
        border-spacing: 6px;
      }

      button {
        margin-top: 20px;
        margin-left: 110px;
        width: 150px;
        height: 30px;
        border: 0px;
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <table class="gameTable" border="1" width="400px" height="350px">
      <tbody>
        <tr>
          <td width="100px" height="50px"></td>
          <td width="100px" height="50px"></td>
          <td width="100px" height="50px"></td>
        </tr>
        <tr>
          <td width="100px" height="50px"></td>
          <td width="100px" height="50px"></td>
          <td width="100px" height="50px"></td>
        </tr>
        <tr>
          <td width="100px" height="50px"></td>
          <td width="100px" height="50px"></td>
          <td width="100px" height="50px"></td>
        </tr>
      </tbody>
    </table>
    <button class="reset">Reset</button>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
