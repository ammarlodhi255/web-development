<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Pagination Table</title>

    <style>
      img {
        width: 70px;
        height: 70px;
      }

      table tr:nth-child(2n) {
        background: rgb(249, 249, 249);
      }

      table,
      th,
      td {
        border: 1px solid rgb(221, 218, 218);
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Full Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">City</th>
          <th scope="col">Country</th>
          <th scope="col">Picture</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" style="cursor: pointer">
            <span>&laquo;</span>
            <span class="prev-only">Previous</span>
          </a>
        </li>
        <li class="page-item nums active">
          <a class="page-link" style="cursor: pointer">1</a>
        </li>
        <li class="page-item nums">
          <a class="page-link" style="cursor: pointer">2</a>
        </li>
        <li class="page-item nums">
          <a class="page-link" style="cursor: pointer">3</a>
        </li>
        <li class="page-item sr-only">
          <a class="page-link" style="cursor: pointer">
            <span>&raquo;</span>
            <span class="">Next</span>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
