<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task One</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container main">
      <div class="row">
        <div class="col-md-3 aside">
          <div class="dash">
            <i
              class="fa-solid fa-table-columns"
              style="font-size: 1.6rem; padding: 10px"
            ></i>
            <span
              class="boardtitle"
              style="font-size: 1.2rem; margin-left: 10px"
              >Dashboard</span
            >
          </div>

          <ul style="list-style-type: none">
            <li>
              <a href="#"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-message"></i> Messages</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-clock"></i> History</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-list-check"></i> Tasks</a>
            </li>
            <li>
              <a href="#"
                ><i class="fa-solid fa-people-line"></i> Communities</a
              >
            </li>
          </ul>
        </div>

        <div class="col-md-9" style="padding-left: 0; padding-right: 0">
          <div class="container header">
            <div class="row">
              <div class="col-md-8">
                <input type="text" class="searchbar" />
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="margin: 10px"
                ></i>
              </div>

              <div class="col-md-3" style="padding: 0">
                <span class="profile-pic"></span>
                <span class="profile-name">Ammar Ahmed</span>
              </div>
            </div>
          </div>

          <div class="container article"></div>
        </div>
      </div>
    </div>
  </body>
</html>
